<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creatia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body class="page-fade">
    <!-- Main Page Content -->
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    {% block content %}
    {% endblock %}
    <div id="taskModal" class="dualcal-modal">
      <div class="dualcal-modal__inner">
        <button id="taskModalClose" class="dualcal-modal__close" aria-label="Close">Ã—</button>
        <div id="taskModalContent"></div>
      </div>
    </div>
</main>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>    
</body>
</html>
